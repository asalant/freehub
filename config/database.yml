development:
  adapter: mysql
  encoding: utf8
  database: freehub_for_all_development
  username: root
  password: password
  host: <%= ENV['DATABASE_HOST'] %>

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  encoding: utf8
  database: freehub_for_all_test
  username: root
  password: password
  host: <%= ENV['DATABASE_HOST'] %>

production:
  adapter: mysql
  encoding: utf8
  host: <%= URI.parse(ENV["DATABASE_URL"]).host %>
  port: <%= URI.parse(ENV["DATABASE_URL"]).port || 3306 %>
  database: <%= URI.parse(ENV["DATABASE_URL"]).path.sub("/", "") %>
  username: <%= URI.parse(ENV["DATABASE_URL"]).user %>
  password: <%= URI.parse(ENV["DATABASE_URL"]).password %>  
  sslca: /etc/ssl/certs/ca-certificates.crt
  sslverify: true
