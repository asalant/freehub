development:
  adapter: mysql
  encoding: utf8
  database: freehub_for_all_development
  username: root
  password: password
  host: <%= ENV['DATABASE_HOST'] %>

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  encoding: utf8
  database: freehub_for_all_test
  username: root
  password: password
  host: <%= ENV['DATABASE_HOST'] %>

production:
  adapter: mysql
  encoding: utf8
<% if ENV["DATABASE_URL"].to_s.empty? %>
  # DATABASE_URL not set - app will fail to start
  host: DATABASE_URL_NOT_SET
<% else %>
<%   db_url = URI.parse(ENV["DATABASE_URL"].split('?').first) %>
  host: <%= db_url.host %>
  port: <%= db_url.port || 3306 %>
  database: <%= db_url.path.sub("/", "") %>
  username: <%= db_url.user %>
  password: <%= db_url.password %>
  sslca: /etc/ssl/certs/ca-certificates.crt
  sslverify: true
<% end %>
